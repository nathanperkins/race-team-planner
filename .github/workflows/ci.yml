name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    env:
      # Fake values needed for prisma generate
      DATABASE_URL: 'postgresql://postgres:password@localhost:5432/iracing-team-planner'
      NEXTAUTH_SECRET: 'supersecret'
      PRISMA_FIELD_ENCRYPTION_KEY: 'k1.aesgcm256.F0W6p-KqDyWug2NdRRJuYN-60mPJatEQxS9JclaZMU4='
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Check Formatting
        run: npx prettier --check .

      - name: Run Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test -- --run
