version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: iracing-planner-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iracing_planner
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
